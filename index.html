<div class="wrapper">
	<input type="text" class="total total_text" readonly>

	<div class="inputs">
		<button class="input input_color input_text input_delete" value="c">C</button>
		<button class="input input_color input_text input_delete" value="del">DEL</button>
	</div>

	<div class="inputs">
		<button class="input input_color input_text" value="7">7</button>
		<button class="input input_color input_text" value="8">8</button>
		<button class="input input_color input_text" value="9">9</button>
		<button class="input input_color input_text input_operations" value="/">/</button>
	</div>

	<div class="inputs">
		<button class="input input_color input_text" value="4">4</button>
		<button class="input input_color input_text" value="5">5</button>
		<button class="input input_color input_text" value="6">6</button>
		<button class="input input_color input_text input_operations" value="*">*</button>
	</div>

	<div class="inputs">
		<button class="input input_color input_text" value="1">1</button>
		<button class="input input_color input_text" value="2">2</button>
		<button class="input input_color input_text" value="3">3</button>
		<button class="input input_color input_text input_operations" value="-">-</button>
	</div>

	<div class="inputs">
		<button class="input input_color input_text" value="0">0</button>
		<button class="input input_color input_text" value=".">.</button>
		<button class="input input_color input_text input_bgc-color-orange" value="=">=</button>
		<button class="input input_color input_text input_operations" value="+">+</button>
	</div>

</div>
